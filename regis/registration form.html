<!DOCTYPE html>
<html>
<head>
 <title>Registration Form</title>
 <link rel="stylesheet" href="style2.css">
</head>
<script>
function validateForm() {
    var password = document.forms["regForm"]["password"].value;
  var birth_day = document.forms["regForm"]["birth_day"].value;
    var birth_day_split = birth_day.split("-");
    var birth_year = birth_day_split[0];
    var today = new Date();
    var age = 2023 - birth_year;
	    var error = false;

    var passwordError = document.getElementById("passwordError");
    if (password.length < 8) {
        passwordError.textContent = "Password must be at least 8 characters.";
        document.forms["regForm"]["password"].focus();
	  error = true;
    } else {
        passwordError.textContent = "";
    }
    var birth_day_error = document.getElementById("birth_day_error");
    if (age < 21) {
      birth_day_error.textContent = "Minors are not allowed!";
        document.forms["regForm"]["birth_day"].focus();
	         error = true;
    } 
    else {
      birth_day_error.textContent = "";
    }
if (error == false) {
    var successMsg = document.getElementById("successMsg");
    successMsg.textContent = "Hooray! Your account has been successfully created.";
    
}
}
</script>
	
<body bgcolor="lightgrey">
 <div class="container">
  <form id="regForm" onsubmit="return validateForm()">
   <h1>Registration Form</h1>
<span id="successMsg" class="success_message"></span>
   <label for="fname"><b>First Name</b></label>
   <input type="text" placeholder="Enter First Name" name="fname">
   <label for="lname"><b>Last Name</b></label>
   <input type="text" placeholder="Enter Last Name" name="lname">
   <label for="nickname"><b>Nick Name</b></label>
   <input type="text" placeholder="Enter Nick Name" name="nickname">
   <label for="email"><b>Email</b></label>
   <input type="email" placeholder="Enter Email" name="email">
   <label for="password"><b>Password</b></label>
   <input type="password" placeholder="Enter Password" name="password">
   <span id="passwordError" class="error_message"></span>
   <label for="birth_day"><b>Date of Birth (dd/mm/yyyy)</b></label>
   <input type="date" placeholder="Enter Date of Birth" name="birth_day">
   <span id="birth_day_error" class="error_message"></span>
   <label for="gender"><b>Gender</b></label>
   <input type="radio" name="gender" value="male" checked> Male
   <input type="radio" name="gender" value="female"> Female
   <input type="radio" name="gender" value="other"> Other
   <label for="phone"><b>Mobile Number</b></label>
   <input type="tel" placeholder="Enter Mobile Number" name="phone">
   <label for="address"><b>Address</b></label>
   <textarea placeholder="Enter Address" name="address" required></textarea>
    <button type="button" onclick="validateForm()" class="submit">Submit</button>
    <button type="reset" class="reset">Reset</button>
  </form>
 </div>
</body>
</html>
